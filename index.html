<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Módulo 7</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Atividade Módulo 7</h1>
        <form id="form-numero">
            <input type="number" id="numeroUm" required placeholder="Digite o primeiro valor" />
            <input type="number" id="numeroDois" required placeholder="Digite o segundo valor" />
            <p class="error-message">
                O segundo número precisa ser maior que o primeiro
            </p>
            <button type="submit">Depositar</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
