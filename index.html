<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Cadastre-se</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome" />
                <label class="form-label" for="email">Seu email:</label>
                <input class="form-control" type="text" id="email" />
                <label class="form-label" for="telefone">Seu telefone:</label>
                <input class="form-control" type="number" id="telefone" />
                <button class="btn btn-primary my-2">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
